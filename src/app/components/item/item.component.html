<mat-card class="example-card">
    <mat-card-header>
    <!-- add product name below -->
      <h2>{{itemName}}</h2>
    </mat-card-header>

    <!-- add image url below -->
    <img mat-card-image src="{{itemImage}}" alt=""> 
    <mat-card-content>
    <!-- add product price below -->
      <h3>Price: {{itemPrice}} </h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Add to cart</button>
    </mat-card-actions>
  </mat-card>
